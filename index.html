<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ UD Randomizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .drop-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .drop-zone-text {
            color: #4a5568;
            font-size: 16px;
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-load { background: #48bb78; }
        .btn-load:hover { background: #38a169; }
        
        .btn-clear { background: #f56565; }
        .btn-clear:hover { background: #e53e3e; }
        
        .btn-pick { background: #ed8936; font-size: 18px; padding: 15px 30px; }
        .btn-pick:hover { background: #dd6b20; }
        
        .btn-reset { background: #4299e1; }
        .btn-reset:hover { background: #3182ce; }

        #result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ed8936;
            margin: 20px 0;
            min-height: 30px;
            padding: 10px;
        }

        .lists-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .list-section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
        }

        .list-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .list-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.8;
        }

        .list-box::-webkit-scrollbar {
            width: 8px;
        }

        .list-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .list-box::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .list-box::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .empty-state {
            color: #a0aec0;
            font-style: italic;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .lists-container {
                grid-template-columns: 1fr;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ UD Randomizer</h1>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">
                <strong>Drag & drop</strong> your Excel or CSV files here<br>
                <button class="btn-load" style="margin-top: 15px;" onclick="document.getElementById('fileInput').click(); event.stopPropagation();">
                    üìÇ Or Click to Browse Files
                </button>
            </div>
        </div>

        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple>
        
        <div class="button-row">
            <button class="btn-pick" onclick="pickWinner()">
                üé≤ Pick Winner
            </button>
            <button class="btn-reset" onclick="resetWinners()">
                üîÑ Reset Winners
            </button>
            <button class="btn-clear" onclick="clearAll()">
                ‚ùå Clear All
            </button>
        </div>
        
        <div id="result"></div>
        
        <div class="lists-container">
            <div class="list-section">
                <div class="list-title">üßë Participants (<span id="participantCount">0</span>)</div>
                <div class="list-box" id="participantList">
                    <div class="empty-state">No participants loaded yet</div>
                </div>
            </div>
            
            <div class="list-section">
                <div class="list-title">üèÜ Winners (<span id="winnerCount">0</span>)</div>
                <div class="list-box" id="winnerList">
                    <div class="empty-state">No winners yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let participants = [];
        let winners = [];

        // File input change event
        document.getElementById('fileInput').addEventListener('change', function(e) {
            console.log('Files selected:', e.target.files.length);
            if (e.target.files.length > 0) {
                loadFiles(e.target.files);
            } else {
                showResult('‚ö†Ô∏è No files selected');
            }
            e.target.value = ''; // Reset input
        });

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            loadFiles(files);
        });

        function loadFiles(files) {
            if (!files || files.length === 0) {
                showResult('‚ö†Ô∏è No files provided');
                return;
            }

            console.log('Loading files:', files.length);
            showResult('üì• Loading files...');

            let newNames = [];
            let filesProcessed = 0;
            const totalFiles = files.length;

            Array.from(files).forEach(file => {
                const fileName = file.name;
                const fileExtension = fileName.split('.').pop().toLowerCase();

                console.log('Processing:', fileName, 'Type:', fileExtension);

                if (fileExtension === 'csv') {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.data && results.data.length > 0) {
                                if (!results.data[0].hasOwnProperty('Name')) {
                                    alert(`Error: 'Name' column not found in ${fileName}`);
                                } else {
                                    results.data.forEach(row => {
                                        if (row.Name && row.Name.trim() !== '') {
                                            newNames.push(row.Name.trim());
                                        }
                                    });
                                }
                            }
                            filesProcessed++;
                            if (filesProcessed === totalFiles) {
                                finishLoading(newNames);
                            }
                        },
                        error: function(error) {
                            alert(`Error reading ${fileName}: ${error.message}`);
                            filesProcessed++;
                            if (filesProcessed === totalFiles) {
                                finishLoading(newNames);
                            }
                        }
                    });
                } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                            if (jsonData.length > 0) {
                                if (!jsonData[0].hasOwnProperty('Name')) {
                                    alert(`Error: 'Name' column not found in ${fileName}`);
                                } else {
                                    jsonData.forEach(row => {
                                        if (row.Name && String(row.Name).trim() !== '') {
                                            newNames.push(String(row.Name).trim());
                                        }
                                    });
                                }
                            }
                        } catch (error) {
                            alert(`Error reading ${fileName}: ${error.message}`);
                        }
                        filesProcessed++;
                        if (filesProcessed === totalFiles) {
                            finishLoading(newNames);
                        }
                    };
                    reader.onerror = function() {
                        alert(`Error reading ${fileName}`);
                        filesProcessed++;
                        if (filesProcessed === totalFiles) {
                            finishLoading(newNames);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert(`Unsupported file type: ${fileName}`);
                    filesProcessed++;
                    if (filesProcessed === totalFiles) {
                        finishLoading(newNames);
                    }
                }
            });
        }

        function finishLoading(newNames) {
            console.log('Finishing load. Names found:', newNames.length);
            
            if (newNames.length > 0) {
                participants.push(...newNames);
                showResult(`‚úÖ Loaded ${newNames.length} new participants`);
                updateDisplay();
            } else {
                showResult('‚ö†Ô∏è No valid names found. Make sure your file has a "Name" column');
                setTimeout(() => showResult(''), 3000);
            }
        }

        function pickWinner() {
            if (participants.length === 0) {
                alert('No more participants to pick from!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[randomIndex];

            // Remove ALL occurrences of the winner ID from participants
            participants = participants.filter(id => id !== winner);
            
            // Add winner only once to winners list
            winners.push(winner);

            showResult(`üéâ Winner: ${winner} üéâ`);
            updateDisplay();
        }

        function resetWinners() {
            if (winners.length === 0) {
                alert('No winners to reset!');
                return;
            }

            if (confirm('Reset winners list only? Winners will be moved back to participants.')) {
                participants.push(...winners);
                winners = [];
                showResult('');
                updateDisplay();
            }
        }

        function clearAll() {
            if (participants.length === 0 && winners.length === 0) {
                alert('Nothing to clear!');
                return;
            }

            if (confirm('This will remove ALL participants and winners. Continue?')) {
                participants = [];
                winners = [];
                showResult('');
                updateDisplay();
            }
        }

        function showResult(message) {
            document.getElementById('result').textContent = message;
        }

        function updateDisplay() {
            const participantList = document.getElementById('participantList');
            const winnerList = document.getElementById('winnerList');
            const participantCount = document.getElementById('participantCount');
            const winnerCount = document.getElementById('winnerCount');

            participantCount.textContent = participants.length;
            winnerCount.textContent = winners.length;

            if (participants.length === 0) {
                participantList.innerHTML = '<div class="empty-state">No participants loaded yet</div>';
            } else {
                participantList.innerHTML = participants.map((name, index) => 
                    `<div>${index + 1}. ${name}</div>`
                ).join('');
            }

            if (winners.length === 0) {
                winnerList.innerHTML = '<div class="empty-state">No winners yet</div>';
            } else {
                winnerList.innerHTML = winners.map((name, index) => 
                    `<div>${index + 1}. ${name}</div>`
                ).join('');
            }
        }

        updateDisplay();
    </script>
</body>
</html>
